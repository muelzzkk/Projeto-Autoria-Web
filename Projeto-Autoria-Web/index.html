<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-center" aria-labelledby="login-title">
    <section class="card" aria-labelledby="login-title">
      <h2 id="login-title">Entrar</h2>
      <p class="lead">Use seu e-mail e senha para acessar.</p>

      <form id="loginForm">
        <label>
          E-mail
          <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required />
        </label>

        <label>
          Senha
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </label>

        <div class="row">
          <label class="remember">
            <input type="checkbox" name="remember"> Lembrar de mim
          </label>
          <a class="link small" href="#">Esqueceu a senha?</a>
        </div>

        <button class="btn" type="submit">Entrar</button>

        <div class="alt">ou entrar com</div>
        <div class="socials">
          <button type="button">Google</button>
          <button type="button">GitHub</button>
        </div>

        <footer>
          <small class="small">Ao entrar você concorda com os Termos de Uso.</small>
        </footer>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === 'teste@gmail.com' && password === '1234') {
        alert('Login realizado com sucesso!');
        window.location.href = 'tela_principal.html'; // redireciona após login
      } else {
        alert('E-mail ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
